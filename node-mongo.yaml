apiVersion: 1.0.0
metadata:
  generateName: nodejs-mongo-
projects:
  - name: nodejs-mongodb-sample
    source:
      type: zip
      location: 'https://codeready-codeready-workspaces-operator.apps.sandbox-m2.ll9k.p1.openshiftapps.com/devfile-registry/resources/nodejs-mongo-nodejs-mongodb-sample-master.zip'
components:
  - type: chePlugin
    id: vscode/typescript-language-features/latest
  - type: chePlugin
    id: ms-vscode/node-debug2/latest
  - type: dockerimage
    alias: nodejs
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8@sha256:b2ceb0039c763e6a38aa370157b476ecb08faf8b2bfb680bada774e149583d62'
    env:
      - name: SECRET
        value: 220fd770-c028-480d-8f95-f84353c7d55a
      - name: NODE_ENV
        value: production
    memoryLimit: 512Mi
    endpoints:
      - name: nodejs
        port: 8080
    mountSources: true
  - type: dockerimage
    alias: mongo
    image: 'registry.redhat.io/rhscl/mongodb-36-rhel7@sha256:9f799d356d7d2e442bde9d401b720600fd9059a3d8eefea6f3b2ffa721c0dc73'
    memoryLimit: 512Mi
    env:
      - name: MONGODB_USER
        value: user
      - name: MONGODB_PASSWORD
        value: password
      - name: MONGODB_DATABASE
        value: guestbook
      - name: MONGODB_ADMIN_PASSWORD
        value: password
    volumes:
      - name: mongo-storage
        containerPath: /var/lib/mongodb/data
    endpoints:
      - attributes:
          discoverable: 'true'
          public: 'false'
        name: mongodb
        port: 27017
commands:
  - name: 1. Run the application
    actions:
      - type: exec
        component: nodejs
        command: npm install && node --inspect=9229 app.js
        workdir: '${CHE_PROJECTS_ROOT}/nodejs-mongodb-sample'
  - name: Debug remote node application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "node",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "port": 9229
            }]
          }
